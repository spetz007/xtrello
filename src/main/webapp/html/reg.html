
<div class="row">
    <form action="/user/register" method="POST" class="form-horizontal">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <h2>Register</h2>
            <div class="form-group">
                <label for="emailLogin">Адреса ел. пошти</label>
                <input type="email" class="form-control" id="emailLogin" name="emailLogin" placeholder="Email">
                <!--insert-help-block-here-->
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="form-group">
                <label for="Username">Ім'я</label>
                <input type="Username" class="form-control" id="Username" name="Username"
                       placeholder="Password">
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="form-group">
                <label for="loginPassword">Пароль</label>
                <input type="password" class="form-control" id="loginPassword" name="loginPassword"
                       placeholder="Password">
            </div>
        </div>
        <div class="col-xs-6 col-xs-offset-6 col-md-3 col-md-offset-6 col-lg-2 col-lg-offset-6">
            <button type="submit" class="btn btn-default btn-block">Зареєструватись</button>
        </div>
    </form>
</div>
